{% extends "template.html" %}
{% block conteudo %}
    <h1>Adicionar nova tarefa</h1>
    <form action="{{ url_for('cadastrar') }}" method="post" enctype="multipart/form-data">
      <fieldset>
        <div class="">
          <label for="desc_curta">Descrição curta</label>
          <input type="text" id="desc_curta" name="desc_curta">
        </div>
        <div class="">
          <label for="desc_longa">Descrição longa</label>
          <input type="text" id="desc_longa" name="desc_longa">
        </div>
        <div class="">
          <label for="prioridade">Prioridade</label>
          <input type="text" id="prioridade" name="prioridade">
        </div>
        <button type="submit" name="button">Salvar</button>
        <button type="reset" name="button">Limpar Campos</button>
        <a href="{{ url_for('index') }}">Voltar</a>
      </fieldset>
    </form>
{% endblock %}
